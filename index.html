<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Переход одного изображения в другое вертикальной линией | Transition from one image to another with a vertical line | FrontEnd Effect</title>
 <link rel="stylesheet" href="./style.min.css">
</head>

<body>



 <main>

  <section class="image-change-line image-change-line_img">
   <img src="./ferrari.jpg" alt="car" class="image-change-line__img">
   <span class="image-change-line__line image-change-line__line_bottom"></span>
   <div class="image-change-line__pellicle image-change-line__pellicle_color"></div>
  </section>

  <section class="image-change-line image-change-line_text">
   <h1 class="image-change-line__text">
    Переход одного
    <br /><span class="image-change-line__text_stroke">изобра<wbr>жения</span>
    <br />в другое
   </h1>
   <span class="image-change-line__line image-change-line__line_top"></span>
   <div class="image-change-line__pellicle image-change-line__pellicle_difference"></div>
  </section>

 </main>



 <script>
  
  var pellicleDifference = document.querySelector('.image-change-line__pellicle_difference');
  var verticalLineTop = document.querySelector('.image-change-line__line_top');
  var textBlock = document.querySelector('.image-change-line_text');
  textBlock.onmousemove = function (e) {
   var x = e.clientX;
   pellicleDifference.style.left = x + 'px';
   verticalLineTop.style.left = x + 'px';
   // var y = e.clientY;
   // pellicle.style.top = y + 'px';
  };
  var pellicleColor = document.querySelector('.image-change-line__pellicle_color');
  var verticalLineBottom = document.querySelector('.image-change-line__line_bottom');
  var imgBlock = document.querySelector('.image-change-line_img');
  imgBlock.onmousemove = function (e) {
   var x = e.clientX;
   pellicleColor.style.left = x + 'px';
   verticalLineBottom.style.left = x + 'px';
   // var y = e.clientY;
   // pellicle.style.top = y + 'px';
  };

 </script>

</body>

</html>
